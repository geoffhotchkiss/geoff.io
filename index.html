---
layout: default
title: geoff.io
weight: 0
---

<div id="posts">
	{% for post in site.posts %}
	<div class="post">
		{% assign datestring = post.date | date_to_string %}
		{{ datestring }} :: <a href="{{ post.url }}">{{ post.title }}</a> 
		<div class="post_summary">
			{{ post.summary }}
		</div>
	</div>
	{% endfor %}
</div>
