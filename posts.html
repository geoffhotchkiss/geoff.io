---
layout: default
title: posts
weight: 1
---

<div id="post_count">
	All {{ site.posts | size }} posts:
</div>

<div id="posts">
	{% for post in site.posts %}
	<div class="post">
		{% assign datestring = post.date | date_to_string %}
		<a href="{{ post.url }}">{{ post.title }}</a> 
		<div class="post_metadata">
			<div class="post_summary">
				&lfloor; {{ datestring }} :: {{ post.summary }}
			</div>
		</div>
	</div>
	{% endfor %}
</div>
